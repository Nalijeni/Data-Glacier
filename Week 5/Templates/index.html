<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Crop Prediction</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <style>
    body {
      font-family: 'Hind', sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login {
      width: 400px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .login h1 {
      font-family: 'Pacifico', cursive;
      text-align: center;
      margin-bottom: 20px;
    }
    .login input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .login button {
      width: 100%;
      padding: 10px;
      background-color: #5cb85c;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
    }
    .login button:hover {
      background-color: #4cae4c;
    }
  </style>
</head>
<body>
 <div class="login">
	<h1>Crop Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post">
    	<input type="text" name="N" placeholder="Nitrogen (N)" required="required" />
        <input type="text" name="P" placeholder="Phosphorus (P)" required="required" />
		<input type="text" name="K" placeholder="Potassium (K)" required="required" />
		<input type="text" name="temperature" placeholder="Temperature (Â°C)" required="required" />
        <input type="text" name="humidity" placeholder="Humidity (%)" required="required" />
        <input type="text" name="ph" placeholder="pH" required="required" />
        <input type="text" name="rainfall" placeholder="Rainfall (mm)" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>

</body>
</html>
